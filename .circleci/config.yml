version: 2

defaults: &defaults
  docker:
    - image: codegram/decidim
      environment:
        SIMPLECOV: true
        DATABASE_USERNAME: postgres
    - image: postgres
      environment:
        POSTGRES_USER: postgres
  working_directory: /code

jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Install PhantomJS
          command: |
            curl -OLk https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
            tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
            mv phantomjs-2.1.1-linux-x86_64 /usr/local/share
            ln -sf /usr/local/share/phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin
            rm phantomjs-2.1.1-linux-x86_64.tar.bz2
      - checkout
      - run:
          name: Install app dependencies
          command: |
            bundle install
            npm i
      - run:
          name: Generate test app
          command: bundle exec rake decidim:generate_test_app
      - persist_to_workspace:
          root: .
          paths:
            - "*"
  main:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /code
      - run:
          name: Install PhantomJS
          command: |
            curl -OLk https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
            tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
            mv phantomjs-2.1.1-linux-x86_64 /usr/local/share
            ln -sf /usr/local/share/phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin
            rm phantomjs-2.1.1-linux-x86_64.tar.bz2
      - run:
          name: Install dependencies
          command: gem install decidim
      - run:
          name: Create test DB
          command: |
            cd spec/decidim_dummy_app/
            bundle install
            RAILS_ENV=test bundle exec rake db:create db:schema:load
      - run: cd /code
      - run:
          name: Run main folder npm lint
          command: time npm run lint
      - run:
          name: Run main folder RSpec
          command: time bundle exec rspec
      - store_artifacts:
          path: /code/spec/decidim_dummy_app/tmp/capybara
  core:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /code
      - run:
          name: Install PhantomJS
          command: |
            curl -OLk https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
